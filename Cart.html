<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="addToCart.css"> 
<style>
    .card{
        margin-left: 500px;
        margin-right: 500px;
    }
</style>
</head>
<body style="background-color:#f7b4b4 ;">
    <div class="cart" id="cart">
        <h1>CART</h1><hr>
        <div id="title"></div>
    </div>
    <h2>Choose Your Gifts!</h2>
    <div class="row">
        <div class="card" id="item1">
            <img src="candies.jpg">
            <div class="title"> Candies and Chocolates </div>
            <a href="last.html"><button>Send Gift</button></a>
        </div>
    </div>
    <div class="row">
        <div class="card" id="item1">
            <img src="toys.jpg">
            <div class="title"> Toys </div>
            <div>
                <label>For?</label>
                <select>
                    <option>Boys</option>
                    <option>Girls</option>
                </select>
            </div>
            <a href="last.html"><button>Send Gift</button></a>
        </div>
    </div>
    <div class="column">
        <div class="card" id="item2">
            <img src="clothes.jpg">
            <div class="title"> Clothes </div>
            <div>
                <label>For?</label>
                <select>
                    <option>Boys</option>
                    <option>Girls</option>
                </select>
            </div>
            <a href="last.html"><button>Send Gift</button></a>
        </div>
    </div>
    
</body>
</html>
